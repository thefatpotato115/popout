<html>
    <body style="width:98%; height:95%; background:black" onload="update()">
        <p align:center>
            <iframe
                id="clock"
                width="95%"
                height="95%"
                align:center
                frameborder="0"
                allowfullscreen>
            </iframe>
        </p>
    </body>
    <title>
        Clock - Custom
    </title>
    <link rel="icon" type="image/x-icon" href="/Clock/Potato.ico">
</html>

<html>
    <body style="width:95%; height:95%; background:black;" onload="update()">
        <button
            style="
                background-color:black;
                border-color:#388e3c;
                color:#388e3c;
                font-size:x-large
                "
            onclick="
                window.open(
                '', 'Popout window', 'fullscreen=yes, menubar=no, titlebar=no, location=no, status=no'
                )">
            Pop out
        </button>
    </body>
    <title>
        Popout window
    </title>
</html>

<script>
    // Ask for a target time and title
    let target = prompt("What website would you like to pop out?", "https://")
    // Update the iframe
    function update() {
    const attr = document.createAttribute("src");
    attr.value = "";
    document.getElementById("clock").setAttributeNode(attr);
    }
</script>
